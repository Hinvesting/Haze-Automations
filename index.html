<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect with Haze - AI & Automation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Open Sans', sans-serif; }
        h1, h2, h3 { font-family: 'Montserrat', sans-serif; }
    </style>
</head>
<body class="bg-[#2C3E50] text-white flex items-center justify-center min-h-screen p-4">

    <div id="form-container" class="bg-[#34495E] p-8 rounded-xl shadow-2xl w-full max-w-lg">
        <img src="https://newmoneymillionaires757.com/wp-content/uploads/Main-T-Haze-Automation.png" alt="NMM Logo" class="h-16 mx-auto mb-6">
        
        <h1 class="text-3xl font-bold text-center mb-2">Let's Talk AI & Automation</h1>
        <p class="text-center text-gray-300 mb-8">Great connecting with you. Fill out this quick form, and I'll personally send you some info next week.</p>

        <form id="event-form" class="space-y-6">
            <div>
                <label for="name" class="block text-sm font-semibold mb-2 text-gray-200">What's your name?</label>
                <input type="text" name="name" id="name" required class="w-full bg-gray-800 border-gray-600 text-white rounded-lg p-3 focus:border-[#F1C40F] focus:ring-0">
            </div>

            <div>
                <label for="email" class="block text-sm font-semibold mb-2 text-gray-200">What's your best email address?</label>
                <input type="email" name="email" id="email" required class="w-full bg-gray-800 border-gray-600 text-white rounded-lg p-3 focus:border-[#F1C40F] focus:ring-0">
            </div>

            <div>
                <label class="block text-sm font-semibold mb-2 text-gray-200">What's the biggest challenge in your business right now?</label>
                <select name="challenge" id="challenge" required class="w-full bg-gray-800 border-gray-600 text-white rounded-lg p-3 focus:border-[#F1C40F] focus:ring-0">
                    <option value="" disabled selected>Select an option...</option>
                    <option value="Content Creation">Creating Content Consistently</option>
                    <option value="Marketing">Finding New Customers / Marketing</option>
                    <option value="Operations">Managing Day-to-Day Tasks</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <button type="submit" id="submit-button" class="w-full bg-[#F1C40F] hover:bg-[#D4AC0D] text-[#2C3E50] font-bold text-lg py-3 rounded-lg transition-all duration-300 disabled:bg-gray-500">
                Send My Info
            </button>
        </form>
    </div>

    <div id="success-message" class="text-center" style="display: none;">
        <h1 class="text-4xl font-bold text-[#F1C40F] mb-4">Got It.</h1>
        <p class="text-xl text-gray-200">Thanks for connecting. I'll be in touch soon. Enjoy the festival!</p>
    </div>


    <script>
        const form = document.getElementById('event-form');
        const submitButton = document.getElementById('submit-button');
        const formContainer = document.getElementById('form-container');
        const successMessage = document.getElementById('success-message');

        const webhookUrl = "uj428wo6ncuhjj1nq55sf5vgq8trrms9@hook.us1.make.com";
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            submitButton.disabled = true;
            submitButton.textContent = 'Sending...';

            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            try {
                await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });
                
                formContainer.style.display = 'none';
                successMessage.style.display = 'block';

            } catch (error) {
                console.error("Error submitting form:", error);
                alert("Sorry, there was an error. Please try again.");
                submitButton.disabled = false;
                submitButton.textContent = 'Send My Info';
            }
        });
    </script>

</body>
</html>
